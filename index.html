        <section class="partenariat">
            <h2>Le partenariat</h2> 
            <p>La collaboration entre la section Arts Appliqués du Lycée Edouard Branly et l’association des Restaurants du cœur se base sur la volonté d’une approche locale. Il était demandé aux élèves de terminale STD2A d’exploiter des éléments de récupération textiles mis à disposition par l’association en tant que matière première pour en faire des objets de design. L’objectif final est le troc des productions des élèves contre des denrées alimentaires destinées à l’association des Restaurants du Cœur. La problématique est de modifier le rapport que nous avons aux biens : possession/acquisition, usure/utilisation, déchet/rejet.</p>
            <h3>Sensibiliser a un engagement citoyen</h3>
            <p>Montrer aux élèves que le designer peut avoir une responsabilité et un impact sur ce qui se passe autour de lui. Ce partenariat a été envisagé sous forme de visite des locaux de l’association pour permettre aux élèves de se rendre compte du fonctionnement et des objectifs de l’association afin de réaliser une collection d’objets/ accessoire au travers d’une démarche de design engagé. La restitution des productions des élèves est envisagée au travers d’un défilé et d’une exposition à l’Atelier à Spectacle de Vernouillet qui permettra d’offrir à la fois une visibilité à l’association, à l’établissement scolaire et aux élèves.</p>
            <h3>Upcycling et valorisation textiles</h3>
            <p>Peut-on tenter  de concevoir  de nouveaux produits qui seraient à la fois empreintes du passé, figures de modernité et qui inviteraient  à un autre regard sur notre société ? Le détournement dans le domaine du design est une pratique courante pour créer une forme de décalage qui permettra de produire de l’innovation. De plus il s’inscrit dans un état d’esprit contemporain écologiste et économique, où l’on favorise le recyclage d’objets ou de matière plutôt que d’en produire ou d’en acheter. Ces tissus, vêtements et emballages donnés par l’association ne doivent pas être perçus comme des rebus, ils ont une mémoire, des propriétaires successifs ce qui leur confère une identité et une histoire particulière qui doivent être valorisées et prises en compte.</p>
        </section>
